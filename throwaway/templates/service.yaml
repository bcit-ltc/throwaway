apiVersion: v1
kind: Service
metadata:
  name: {{ include "throwaway.fullname" . }}
  labels:
    {{- include "throwaway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "throwaway.selectorLabels" . | nindent 4 }}
