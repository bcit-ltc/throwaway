name: Not a real CI/CD Pipeline

on:
  push:
    branches:
      - "*"

permissions:
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests
  id-token: write # to enable use of OIDC for npm provenance

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Print all ENVS
        run: printenv
      - name: Run Dagger for semantic-release development testing
        uses: dagger/dagger-for-github@8.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          module: github.com/BCIT-LTC/daggerverse/semantic-release
          call: run --username ${{ github.actor }} --github_token env://GITHUB_TOKEN --source ./ # add arguments as needed
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "latest"
       